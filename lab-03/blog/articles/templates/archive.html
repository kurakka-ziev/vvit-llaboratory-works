<!DOCTYPE html>
<html>
    <head>
        <title>Архив</title>
    </head>
    <body>
		<div class = "header">
			<img src="https://i.pinimg.com/564x/45/b6/92/45b69221fc99890e74a6605c5756d122.jpg" style="width: 300px; height: 300px;">
		</div>
        {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created- date">{{ post.created_date }}</div>
            </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </body>
</html>
